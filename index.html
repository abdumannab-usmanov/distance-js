<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<div class="container">

    <h1 class="title">Kim birinchi bo-rish-ga!</h1>

    <form class="js-form" method="post" autocomplete="off">

        <label class="js-label" for="km">Masofa</label>

        <input class="js-input form-control w-25 d-inline-block border-3" type="text" id="km" name="distance" placeholder="100km">

        <button class="js-btn" type="submit">hisobla</button>


    </form>


    <div class="warning text-center"></div>


    <ul class="list">

        <li class="list__item">
            <h3 class="list__title">Piyoda</h3>
            <p class="list__man">N soat</p>
        </li>

        <li class="list__item list__item--second">
            <h3 class="list__title">Velosiped</h3>
            <p class="list__bike">N soat</p>
        </li>

        <li class="list__item list__item--third">
            <h3 class="list__title">Mashina</h3>
            <p class="list__car">N soat</p>
        </li>

        <li class="list__item list__item--fourth">
            <h3 class="list__title">Samolyot</h3>
            <p class="list__plane">N soat</p>
        </li>

    </ul>

</div>

    

<script src="./js/main.js"></script>
</body>
</html>
